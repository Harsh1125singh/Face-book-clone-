<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link  rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fab.png">
    <title>facebook login or sign up</title>
</head>
<body class="bg-gray-200">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-14">
        <img class="w-60" src="fb.png" alt="">
        <p class="text-3xl mx-3"> Facebook help you connect and share<br> with the people in your life.
        </p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
        <input class="px-4 h-12 my-2 border border-1 border-gray-600 rounded-lg  outline-blue-600" type="text" placeholder="Email adress or phone number">
        <input class="px-4 h-12 my-2 border border-1 border-gray-600 rounded-lg outline-blue-600" type="password" placeholder="password">
        <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold  hover:underline hover:bg-blue-700">Log in </button>
        <span class="text-blue-500 text-center text-sm my-2">Forgotton password</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold hover:underline w-fit px-4 mx-auto hover:bg-green-700">Create new Account</button>
        <span class="absolute -bottom-12  text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business. </span>
    </div>
   </div>
</body>
</html>
